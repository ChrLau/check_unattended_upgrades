[tox]
envlist = py{38,39,310,311,312}, format, docs, lint
isolated_build = True

# Do not use basepython here. This way the existing Python version can
# be selected automatically.
# basepython = python3.10
deps = pytest
commands = pytest

[testenv:format]
deps = ruff
commands =
    ; sort imports
    ruff check --select I --fix .
    ruff format

[testenv:docs]
commands =
    readme-patcher

[testenv:lint]
deps =
    ruff
commands =
    ruff check check_unattended_upgrades.py tests

[testenv:type-check]
deps =
    mypy
commands =
    mypy check_unattended_upgrades.py tests

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, format, docs, lint
    3.11: py311
